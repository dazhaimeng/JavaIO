	<h2>Chapter 3.2 从流中读取一块数据(Reading Chunks of Data from a Stream)</h2>
	<pre>
		输入和输出经常成为一个程序的性能瓶颈.从磁盘中读取或写入可能会比对内存读写慢上几百倍.
	网络连接和用户输入要更慢.虽然随着时间推移硬盘的速度和容量都在增长,但是他们从未赶上CPU进化
	的步伐.所以,实际应用的程序中尽量减少读写的次数是很有必要的.
